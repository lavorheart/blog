<!DOCTYPE html>
<html>
	<head>
		<title>世界第五大情报组织-LAMP183后台管理系统</title>
		<meta charset="utf-8"/>
	</head>
	<!--frameset横向切了一刀，将当前网页分成了两部分，一个高度是120像素，另一个占余下所有空间-->
	<frameset rows="120,*">
	
		<!--frame引入了头部文件 head.html-->
		<frame src="./head.html" name="head"/>
		
		<!--frameset纵向又切了一刀，将余下的部分又切成两个页面，一个是左侧150像素宽，一个是右侧所有-->
		<frameset cols="150,*">
			
			<!--使用frame引入了左侧文件 left.html-->
			<frame src="./left.html" name="left"/>
			
			<!--使用frame引入了右侧文件 right.html-->
			<frame src="./right.html" name="right"/>
			
		</frameset>
	</frameset>
</html>
